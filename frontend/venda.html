<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body onload="consultaProdutos()">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="loja.html">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="loja.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="compra.html">Compra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="venda.html">Venda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <form>
      <input id="id" hidden/>
      <div class="mb-3 w-50 mt-4">
        <label for="description" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="mb-3 w-50">
        <label for="quantity" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantity">
      </div>
      <div class="mb-3 w-50">
        <label for="price" class="form-label">Preço</label>
        <input type="number" class="form-control" id="price">
      </div>
      <button type="button" class="btn btn-primary" onclick="cadastrarProduto()"> 
        cadastrar Produto
      </button>
    </form>
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col"> Descrição </th> 
          <th scope="col"> Preço </th> 
          <th scope="col"> Quantidade </th>
          <th scope="col"> Remoção </th>  
          <th scope="col"> Atualização </th>  
        </tr>
      </thead>
      <tbody id="linhasTabela">

      </tbody>
    </table>
  </div>
  <script src="venda.js"></script>

</html>
